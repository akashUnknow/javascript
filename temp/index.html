<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex, ASCII, and Nibble Swap Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hex, ASCII, and Nibble Swap Converter</h1>

    <div class="convert-box">
      <input type="text" id="inputField" placeholder="Enter Value" />
      
      <div class="buttons-container">
        <button onclick="convertHexToAscii()">Hex to ASCII</button>
        <button onclick="convertAsciiToHex()">ASCII to Hex</button>
        <button onclick="nibbleSwap()">Nibble Swap</button>
      </div>
      
      <h3>Output:</h3>
      <p id="outputField"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
