<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        .collapsible-content {
            display: none;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .collapsible-button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .collapsible-button.active + .collapsible-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="collapsible">
        <button class="collapsible-button">Toggle Section</button>
        <div class="collapsible-content">
            <p>This is the collapsible content. It can be expanded or collapsed by clicking the button above.</p>
        </div>
    </div>

    <script>
        document.querySelector('.collapsible-button').addEventListener("click", function(){
            console.log("clicked");
            this.classList.toggle('active')
            const content =this.nextElementSibling;
            if (this.classList.contains('active')) {
                content.style.display = "block";  // Show the content
            } else {
                content.style.display = "none";   // Hide the content
            }
        });
    </script>
</body>
</html>
